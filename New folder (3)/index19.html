<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drug Net</title>
    <link rel="stylesheet" href="styles3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=New+Amsterdam&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Lora:ital,wght@0,400..700;1,400..700&family=New+Amsterdam&display=swap');
      </style>
      
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="WhatsApp_Image_2024-09-03_at_21.05.42_3dd477aa-removebg-preview.png"
          alt="Drug Net Logo"
        />
        <div class="search-bar">
          <input type="text" placeholder="Search..." />

          <a ><i class="fa-duotone fa-solid fa-magnifying-glass"></i></a>
        </div>
        <button>Sign out</button>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="carry-out-order">
          <center>
          <h2  style="font-family: Lilita One, sans-serif; font-size: 40px;">Carry out order</h2>
        </center>
        <br><br>
          <!-- Hospital Order 1 -->
          <div class="flex">
          <div class="hospital-order">
            <div class="inner">
            <h3 style="font-family: Lora;font-style: italic;">Hospital Name: Max Super Speciality Hospital</h3>
            <p>Requirements: 50 units of Drug <b>Loratadine</b></p>
            <p>Date: 2024-09-03</p>
            <button class="accept-btn">Accept</button>
          </div>
          </div>

          <!-- Hospital Order 2 -->
          <div class="hospital-order" style="margin-left: 40px;">
            <div class="inner">
            <h3  style="font-family: Lora;font-style: italic;">Hospital Name: AIMS Medical Institute</h3>
            <p>Requirements: 30 units of Drug <b>Acetaminophen</b></p>
            <p>Date: 2024-09-03</p>
            <button class="accept-btn">Accept</button>
          </div>
          </div>
        </div>
<br><br>
<center>

        <div class="order-accepted">
          <h2>Order Accepted</h2>
          <!-- Accepted orders will appear here -->
        </div>
      </center>
      </div>
      </div>
    </main>

    <script src="script3.js"></script>
  </body>
</html>

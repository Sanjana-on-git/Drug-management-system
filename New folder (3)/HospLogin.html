  <body>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-logo">
          <p>DrugNet</p>

        <div class="nav-menu" id="navMenu">
          <ul>

        <div class="nav-button">
          <button class="btn sign-btn" id="loginBtn" onclick="login()">

          <button class="btn up-btn" id="registerBtn" onclick="register()">
            Sign Up
          </button>
        </div>

      <!----------------------------- Form box ----------------------------------->
      <div class="form-box">
        <!------------------- login form -------------------------->
        <section>
          <div class="login-container" id="login">
            <div class="top">
              <span
                >Don't have an account?
                <a href="#" onclick="register()">Sign Up</a></span
              >
              <header >Sign In</header>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="User ID"
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
              <input type="password" class="input-field" placeholder="Password" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
              <input type="submit"  class="submit" value="Sign In" />
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="login-check" />
                <label for="login-check"> Remember Me</label>
              </div>
              <div class="two">
                <label><a href="#">Forgot password?</a></label>
              </div>
            </div>
          </div>
        </section>
        
        <!------------------- registration form -------------------------->
        <section>
          <div class="register-container" id="register">
            <div class="top">
              <span
                >Have an account? <a href="#" onclick="login()">Login</a></span
              >
              <header>Sign Up- Institute</header>
            </div>
            <div class="two-forms">
              <div class="input-box">
                <input type="text" class="input-field" placeholder="Username" />
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" />
                <i class="fa-solid fa-user"></i>
              </div>
            </div>
            <div class="input-box">
              <input type="email" class="input-field" placeholder="Email" />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Insititute name" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Address" />
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="GST No." />
              <i class="fa-solid fa-lock"></i>
            </div>
           
            <div class="input-box">
              <a href="index18.html"> <input type="submit" href="#" class="submit" value="Register" /></a>
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="register-check" />
                <label for="register-check"> Remember Me</label>
              </div>
              <div class="two">
                <label><a href="#">Terms & conditions</a></label>
              </div>
            </div>
          </div>
          

        </section>
        
        <!-- signup distributor -->
        <section>
          <div class="distributor-register-container" id="register-distributor">
            <div class="top">
              <span
                >Have an account? <a href="#" onclick="login()">Login</a></span
              >
              <header>Sign Up - Distributor</header>
            </div>
            <div class="two-forms">
              <div class="input-box">
                <input type="text" class="input-field" placeholder="Distributor Name" />
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" />
                <i class="fa-solid fa-lock"></i>
              </div>
            </div>
            <div class="input-box">
              <input type="email" class="input-field" placeholder="Email" />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Company Name" />
              <i class="fa-solid fa-building"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="Business Address" />
              <i class="fa-solid fa-map-marker-alt"></i>
            </div>
            <div class="input-box">
              <input type="text" class="input-field" placeholder="VAT No." />
              <i class="fa-solid fa-file-invoice"></i>
            </div>
      
            <div class="input-box">
              <a href="index19.html"><input type="submit" class="submit" value="Register as Distributor" /></a>
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="register-distributor-check" />
                <label for="register-distributor-check"> Remember Me</label>
              </div>
              <div class="two">
                <label><a href="#">Terms & conditions</a></label>
              </div>
            </div>
          </div>

        </section>
        
       


      </div>
